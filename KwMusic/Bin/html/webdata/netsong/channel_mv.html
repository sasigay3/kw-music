<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>MV频道页面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/channel.css" rel="stylesheet" type="text/css" />

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/comm2.js" type="text/javascript"></script>
	<script src="js/create_structure.js" type="text/javascript"></script>
	<script src="js/music.js" type="text/javascript"></script>
	<script src="js/channel_area.js" type="text/javascript"></script>
</head>
<body>	
	<div class="allcontent">
		<div id="content" class="content">
			<div id="areaModel"></div>
			<div class="kwShowArea">
				<h2>
					<span class="title">真人MV</span>
					<span class="more">
						<em>|</em>
						<a hidefocus="" href="javascript:;" onclick="callClientNoReturn('PageJump?param=ch:8;name:pretty&calljump=true');">更多</a>
					</span>
				</h2>
				<ul></ul>
			</div>
		</div>	
	</div>
	<a href="###" hidefocus class="rtop backTop" onclick="returnTop(); return false;" style="display: none; position: fixed; right: 18px; bottom: 18px;"></a>
</body>
	<script type="text/javascript">
		function getKwShowArea(){
			$.ajax({
				url:"http://jx.kuwo.cn/KuwoLive/GetrecRooms?act=recomend&num=4",
				type:"get",
				dataType:"json",
				timeout:5000,
				success:function(data){
					if(data){	
						var roomlist = data.roomlist||[];
						var len = roomlist.length;
						var pos = 2;
						var top = $("#areaModel").offset().top;
						if(len>0){
							var roomListStr = "";
							for(var i=0;i<len;i++){
								roomListStr+=createKwShowBlock(roomlist[i]);
							}
							for(var i=0;i<pos;i++){
								top += $(".areaModelItem").eq(i).height();
							}
							$(".kwShowArea ul").html(roomListStr).parent().css("top",top).show();
							$(".areaModelItem").eq(pos).css("margin-top",$(".kwShowArea").height());
						}
					}
				}
			});
		}
	</script>
</html>
