<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>单曲评论页</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
	<link href="css/singleCommentPage.css" rel="stylesheet" type="text/css" />
</head>
<body data-csrc="曲库->单曲评论页">
	<div id="noSingle">
		<img class="wrapBgDefault" src="img/singleComment/default_blur.jpg" />
		<div class="noSingleHeader">
			<div class="headerCon">
				<a href="javascript:;" class="close" title="收起"></a>
				<a href="javascript:;" class="window" title="最大化"></a>
				<a href="javascript:;" class="minimize" title="最小化"><span></span></a>
			</div>
			<div class="noSingleTips">
				<p>好音质,用酷我</p>
			</div>
		</div>
	</div>
	<div id="wrapScroll">
		<img class="wrapBgDefault" src="img/singleComment/default_blur.jpg" />
		<img class="wrapBg" onerror="imgOnError(this,'blur')" />
		<div id="header">
			<img class="headerBgDefault" src="img/singleComment/default_blur.jpg" />
			<img class="headerBg" onerror="imgOnError(this,'blur')" />
			<div class="headerCon">
				<a href="javascript:;" class="close" title="收起"></a>
				<a href="javascript:;" class="window" title="最大化"></a>
				<a href="javascript:;" class="minimize" title="最小化"><span></span></a>
			</div>
			<div class="miniLrcBox">
				<div class="miniLrc">
					<div class="miniSingleInfo">
						<img class="singleCoverMini" src="img/singleComment/default.jpg" onerror="imgOnError(this,'cover')" />
						<div class="info">
							<a href="javascript:;" class="name"></a>
							<span></span>
						</div>
					</div>
					<div class="miniLrcCon"></div>
				</div>
			</div>
		</div>
		
		<div id="wrap">
			<div id="content">
				<div id="lrcArea">
					<div class="titleBox">
						<div class="singleInfo">
							<div class="singleName">
								<h1></h1>
							</div>
							<span class="albumName"></span>
							<span class="artistName"></span>
						</div>
					</div>
					<div id="lrcLeft">
						<div class="singleCover">
							<div class="coverLine"></div>
							<div class="coverLineBig"></div>
							<img class="singlePic" src="img/singleComment/default.jpg" onerror="imgOnError(this,'cover')" />
						</div>
						<div class="singleTools">
							<a href="javascript:;" class="singleShare share hover" title="分享">分享</a><a 
							href="javascript:;" class="singleDown hover" title="下载">下载</a><a 
							href="javascript:" class="singleAdd hover" title="添加" onclick="callClientNoReturn('AddCurSongToList');">添加</a>
						</div>
					</div>
					<div id="lrcRight">
						<div id="lrcContent" class="pageScrollbar"></div>
						<div id="lrcControlBox">
							<a href="javascript:;" class="noPrev" title="后退0.5s"></a>
							<a href="javascript:;" class="noReset" title="还原"></a>
							<a href="javascript:;" class="noNext" title="前进0.5s"></a>
							<a href="javascript:;" class="moreMenu hover" title="更多"></a>
						</div>
					</div>
				</div>
				<div id="rcmAreaCon">
					<div class="rcmAreaCon">
						<div class="rcmAreaLeft">
							<div class="rcmPl">
								<h2>喜欢这首歌的人也听</h2>
								<ul></ul>
								<div class="loading">
									<img src='img/iplayLoading.png' />
								</div>
							</div>
							<div class="rcmMusic singleList">
								<h2>相似歌曲</h2>
								<ul class="miniRcmMusic"></ul>
								<span class="lookMore openMore"><a href="javascript:;">查看更多<i></i></a></span>
								<div class="loading">
									<img src='img/iplayLoading.png' />
								</div>
							</div>
							<div class="hotMusic singleList">
								<h2></h2>
								<ul class="miniHotMusic"></ul>
								<span class="lookMore openMore"><a href="javascript:;">查看更多<i></i></a></span>
								<div class="loading">
									<img src='img/iplayLoading.png' />
								</div>
							</div>
						</div>
						<div class="singlecommentBox"></div>
						<!-- <div class="commentOpenBtn">说两句...</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="###" hidefocus class="rtop backTop"></a>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.lrc.min.js"></script>
<script type="text/javascript" src="js/comm2.js"></script>
<script type="text/javascript" src="js/music.js"></script>
<script src="js/commentModel.js" type="text/javascript"></script>
<script type="text/javascript" src="js/singleCommentPage.js"></script>

</html>
