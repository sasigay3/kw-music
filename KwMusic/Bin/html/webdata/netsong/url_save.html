<title>url跳转</title>
<script>
function getValue(url,key){
    url = url.toString();
    if(url.indexOf('#')>=0){
        url = url.substring(0,url.length-1);
    }
    var value='';
    var begin = url.indexOf(key + '=');
    if(begin>=0){
        var tmp = url.substring(begin + key.length + 1);
        var eqIdx = tmp.indexOf('=');
        var end = 0;
        if(eqIdx>=0){
            tmp = tmp.substring(0,eqIdx);
            end = tmp.lastIndexOf('&');
        }else{
            end = tmp.length;
        }
        if(end>=0){
            try{
                value = decodeURIComponent(tmp.substring(0,end));
            }catch(e){
                value = tmp.substring(0,end);
            }
        }else{
            try{
                value = decodeURIComponent(tmp);
            }catch(e){
                value = tmp;
            }
        }
    }
    return value;
}

function getQueryString(url,name) { 
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    if(url.indexOf("?")>-1){
        url = url.split("?")[1];
    }
    var r = url.match(reg); 
    if (r != null) {
        return unescape(r[2]); 
    }
    return getValue(url,name); 
}
